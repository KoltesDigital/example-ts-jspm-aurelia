<!DOCTYPE html>
<script
  defer
  src="jspm_packages/npm/es-module-shims@0.2.4/dist/es-module-shims.js"
></script>
<script type="importmap-shim" src="importmap.json"></script>
<script type="module-shim" src="test.js"></script>
<script>
  (async () => {
    document.head.appendChild(
      Object.assign(document.createElement("script"), {
        type: "importmap",
        innerHTML: await (await fetch("./importmap.json")).text()
      })
    );
    import("aurelia-bootstrapper").then(bootstrapper => {
      bootstrapper.bootstrap(function(aurelia) {
        aurelia.use.standardConfiguration().developmentLogging();

        aurelia
          .start()
          .then(() => aurelia.setRoot("./dist/app", document.body));
      });
    });
  })();
</script>
